<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Module</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Module Evaluation Test</h1>
    <div class="main-container">
        <div class="product_photo">
            <div class="photo-container">
                <div class="photo-main">
                    <i class="fa-solid fa-share-nodes"></i>
                    <i class="fa-regular fa-heart"></i>
                    <img src="/green-apple-with-slice.png" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="/green-apple2.png" alt="top"></li>
                        <li><img src="/half-apple.png" alt="top"></li>
                        <li><img src="/green-apple-flipped.png" alt="top"></li>
                        <li><img src="/apple-top.png" alt="top"></li>
                    </ul>
             </div>
            </div>
             <div>
             <p class="heading">Delicious Apples</p>
             <p class="para">CODE: 45999</p>
             <div class="price">
                <h3>R$ 7.93</h3>
             </div>
             <div class="variant">
                <p class="para">SELECT A COLOR</p>
                <ul>
                    <li><img src="/green-apple2.png"></li>
                    <li><img src="/yellow-apple.png"></li>
                    <li><img src="/orange-apple.png"></li>
                    <li><img src="/red-apple.png"></li>
                </ul>
             </div>
             <div>
                <p class="para">BENEFITS</p>
                <ul class="apples">
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They are linked to a lowest risk of diabetes</li>
                </ul>
             </div>
             <button class="btn">ADD TO CART</button>
             </div>     
        </div>
    </div>
</body>

</html>
